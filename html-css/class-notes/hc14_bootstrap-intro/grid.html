<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Grid</title>
</head>

<body>

    <h1 class="text-center display-4 text-danger">GRID</h1>


    <div class="container text-center display-6">
        <div class="row">
            <div class="bg-danger col-4">4</div>
            <div class="bg-success col-4">4</div>
            <div class="bg-warning col-4">4</div>

            <div class="bg-info col-4">4</div>
            <div class="bg-secondary col-6">6</div>
        </div>
        <!-- <div class="bg-dark col-2">2</div> -->
        <div class="row">
            <div class="bg-dark text-light col-2">2</div>
        </div>


        <hr>
        <h2>D-FLEX ALIGN</h2>

        <div class="container border border-primary">
            <div class="row justify-content-center">
                <div class="col-4 bg-success">center</div>
                <div class="col-3 bg-danger">center</div>
            </div>
            <div class="row justify-content-between">
                <div class="col-4 bg-warning">center</div>
                <div class="col-3 bg-info">center</div>
            </div>
            <div 
            style="height: 50vh;"
            class="row  border border-danger justify-content-evenly align-items-lg-stretch">
                <div class="col-4 bg-secondary">center</div>
                <div class="col-3 bg-dark text-light">center</div>
            </div>
        </div>
        <hr>

        <h2>BREAKPOINT</h2>

        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-3 bg-success">1</div>
                <div class="col-12 col-sm-6 bg-info col-md-3 ">2</div>
                <div class="col-12 col-sm-6 bg-warning col-md-3">3</div>
                <div class="col-12 col-sm-6 bg-secondary col-md-3">4</div>
                
            </div>
            <br> <br>
            
            <div class="row justify-content-center justify-content-sm-end justify-content-md-evenly">


                <div class="col-10 col-sm-4 col-md-2 col-md-3 bg-success">1</div>
                <div class="col-10 col-sm-4 col-md-2 bg-success">1</div>
                <div class="col-10 col-sm-4 col-md-2 bg-info">2</div>
                <div class="col-10 col-sm-4 col-md-2 bg-warning">3</div>
                <div class="col-10 col-sm-4 col-md-2 bg-secondary">4</div>
              </div>
            </div>
        </div>




        <br> <br> <br> <br>
    </div>



</body>

</html>
