<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    />
    <title>Gelir Gider Hesaplama</title>
  </head>
  <body>
    <header class="text-warning text-center display-5 my-4">
      Aylık Gider Uygulaması
    </header>
    <main class="container" style="max-width: 800px">
      <form action="" class="d-flex">
        <input
          id="gelir-input"
          class="form-control"
          type="number"
          autofocus
          placeholder="Gelirinizi giriniz."
          min="0"
        />
        <button id="ekle-butonu" type="submit" class="btn btn-warning">
          Ekle
        </button>
      </form>

      <form id="harcama-formu" class="row g-3 p-3 mt-4 border rounded-4 m-0">
        <h4 class="text-center">Harcama Formu</h4>
        <div class="form-group col-6">
          <label for="harcama-alani" class="form-label">Harcama Alanı</label>
          <input
            type="text"
            class="form-control"
            id="harcama-alani"
            placeholder="Manav, Bakkal, fatura"
          />
        </div>
        <div class="col-6">
          <label for="tarih" class="form-label">Tarih</label>
          <input type="date" class="form-control" id="tarih" />
        </div>

        <div class="col-12">
          <label for="miktar" class="form-label">Harcanan Miktar</label>
          <input
            type="number"
            class="form-control"
            id="miktar"
            placeholder="1000 ₺"
            min="0"
          />
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-warning">Kaydet</button>
        </div>
      </form>

      <table id="harcama-tablosu" class="table table-bordered table-hover table-striped mt-4 text-center">
        <thead>
          <tr>
            <th scope="col" class="w-25">Tarih</th>
            <th scope="col" class="w-50">Harcama Alanı</th>
            <th scope="col">Miktar (₺)</th>
            <th scope="col">İşlem</th>
          </tr>
        </thead>
        <tbody id="harcama-body">
            <!-- <tr>
                <th scope="row">1</th>
                <th scope="row">Mark</th>
                <th scope="row">Otto</th>
                <th scope="row">@omod</th>
            </tr> -->
        </tbody>
      </table>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
